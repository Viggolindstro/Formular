<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular</title>
    <script defer ="index.js"></script>
</head>
<body>
<form id="contactForm">
    <label for="name">Namn</label>
    <input type="text" id="name" required>

    <label for="email">E-post</label>
    <input type="email" id="email" required>

    <label for ="message">Meddelande</label>
    <textarea id="message" required maxlength="500"></textarea>

    <label for="subject">Ämne</label>
    <select id="subject">
        <option value="">--Välj ämne--</option>
        <option value="fraga">Fråga</option>
        <option value="feedback">Feedback</option>
        <option value="annat">Annat</option>
    </select>
    <label>
        <input type="checkbox" id="terms" required>Jag godkänner villkoren
    </label>
    <button type="submit">Skicka</button>
</form>
    
<div id="errorMessages" style="color:red;"></div>

<input type="text" required minlength="2" maxlength="50" pattern="[A-Za-zÅÄÖåäö]+">
<input type="email" required>
<textarea required maxlength="500"></textarea>
</body>
</html>
